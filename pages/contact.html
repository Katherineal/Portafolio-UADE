        <main>
            <div class="container-contact">
                <section class="contact-section">
                    <div class="contact-content">
                        <h1 class="contact-title">Contacto</h1>
                        <form class="contact-form">
                            <div class="form-group">
                                <label for="name" class="form-label">Nombre:</label>
                                <input type="text" id="name" name="name" required class="form-input">
                            </div>
                            <div class="form-group">
                                <label for="email" class="form-label">Correo Electrónico:</label>
                                <input type="email" id="email" name="email" required class="form-input">
                            </div>
                            <div class="form-group">
                                <label for="message" class="form-label">Mensaje:</label>
                                <textarea id="message" name="message" rows="4" required class="form-textarea"></textarea>
                            </div>
                            <input type="checkbox" id="submitCheckbox" class="hidden" />
                            <label for="submitCheckbox" class="download-btn">Enviar</label>
                            <div class="success-message">¡Mensaje enviado con éxito!</div>
                        </form>
                        <div class="contact-info">
                            <p>Correo electrónico: <a href="mailto:katherine.alzamora@gmail.com" class="contact-link">katherine.alzamora@gmail.com</a></p>
                            <p>Teléfono: +54 9 1122334455</p>
                        </div>
                    </div>
                    <div>
                        <img src="/images/contact.webp" alt="Foto de cartas" class="contact-image">
                    </div>
                </section>
